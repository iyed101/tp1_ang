<input type="text" [(ngModel)]="note">
<button (click)="ajouter()">ajouter</button>
<button (click)="afficher()">afficher</button>
<button (click)="effacertout()">effacer</button>
<table>
  <tr *ngFor="let not of notes; let i=index">
    <td>{{not}}</td>
    <td><button (click)="supprimer(i)">supprimer</button></td>
  </tr>
</table>
